<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
<meta charset="utf-8">
<title>20 день #100днейкода - Отображение</title>
</head>

<body>
	<canvas id="Canvas" width="500" height="500" class="day20canvas">
		alternate content
	</canvas>

	
	
	
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
	<script>
	var socket = io.connect();
	var stage = new createjs.Stage("Canvas");
	var sprite = new createjs.Bitmap("https://img-android.lisisoft.com/imgmic/9/0/2809-i-com.a1786511733506cf6d55beeb9a.a04485462a.jpg");
	sprite.scaleX=0.5;          //масштаб
    sprite.scaleY=0.5;
	sprite.x = 225;
	sprite.y = 225;
    stage.addChild(sprite);
	
	socket.on('socket_pack', function(msg) {
		switch (msg) {
			case 'up':
				createjs.Tween.get(sprite, {loop: false})
				.to({x:225,y:0},2000, createjs.Ease.getPowInOut(4));
			case 'down':
				createjs.Tween.get(sprite, {loop: false})
				.to({x:225,y:440},2000, createjs.Ease.getPowInOut(4));
			case 'left':
				createjs.Tween.get(sprite, {loop: false})
				.to({x:0,y:225},2000, createjs.Ease.getPowInOut(4));
			case 'right':
				createjs.Tween.get(sprite, {loop: false})
				.to({x:440,y:225},2000, createjs.Ease.getPowInOut(4));
		}
	});
	createjs.Ticker.setFPS(60);
	createjs.Ticker.addEventListener("tick", stage);
   

//а еще, если кликнуть чуть ниже, чем высота мячика - он всплывет. как... мячик.
	</script>
</body>

</html>
