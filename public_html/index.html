<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
<!--<link rel="stylesheet" type="text/css" href="/public_html/stylesheets/main.css" />-->
<style type="text/css">
:focus {
outline: none;
}


html,body{
	height:100%;
	font-size:16px;
}

body{
	display:flex;
	background-color:#03406A;
	flex-direction:column;
	
}

h1{
	margin:0 auto 0;
	color:#65A5D1;
	font-family: 'Old Standard TT', serif;
	font-size:5rem;
	margin-top:20%;
	text-shadow: 3px 3px 3px #0A2B41;
	}
p{
	margin:0 auto 0;
	color:#65A5D1;
	font-family: 'Old Standard TT', serif;
	font-size:2rem;
	text-shadow: 3px 3px 3px #0A2B41;
}

button {
display:block;
	width:300px;
	height:50px;
	margin:0 auto;
	border:0;
	margin-bottom:20px;
	background-color:#65A5D1;
	border:1px solid black;
	border-radius:5px;
	font-family: 'Old Standard TT', serif;
	font-size:1.5rem;
}
ul, li
{
	display:block;
	margin:0 auto;
	width:700px;
	color:#65A5D1;
	font-family: 'Old Standard TT', serif;
	font-size:1rem;
}
li{
	padding-left:20px;
}
li:first-child{
	border-radius:5px 5px 0 0;
}
li:last-child{
	border-radius:0 0 5px 5px;
}
li:nth-child(odd){
	background-color:#02243b;
}
li:nth-child(even){
	background-color:#1d334a;
}
input{
	display:block;
	margin:0 auto;
	margin-bottom:10px;
	margin-top:10px;
	border:1px solid black;
	width: 300px;
	height:25px;
	font-family: 'Old Standard TT', serif;
	font-size:1rem;
	border:0px;
	border-radius:5px;
	padding-left:10px;
	}
</style>

<meta charset="utf-8">
<title>19 день #100днейкода.</title>
</head>

<body>
	<h1>#100днейкода</h1>
<ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Отправить запрос</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
</body>

</html>
