<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
<meta charset="utf-8">
<title>23 день #100днейкода - Отображение</title>
</head>

<body>
	<canvas id="Canvas" width="500" height="500" class="day20canvas">
		alternate content
	</canvas>

	
	
	
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    	<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
	<script>
        socket = io(location.origin);
        var stage = new createjs.Stage("Canvas");

        socket.on('sprites_21', function(data) {
            console.log(data);
            stage.removeAllChildren();
            for (var key in data) {
                var sprite = new createjs.Shape();
                sprite.x = data[key].x;		//позиционируем
                sprite.y = data[key].y;
                sprite.graphics.beginFill(data[key].color).drawCircle(1,1,data[key].diameter);
                stage.addChild(sprite);
            }

                stage.update();

        });

    </script>
</body>

</html>
