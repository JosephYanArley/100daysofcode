<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
<meta charset="utf-8">
<title>22 день #100днейкода - Управление</title>
</head>

<body>

	<canvas id="control-canvas" width="500" height="500" class="day20canvas">
		alternate content
	</canvas>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
	
    <script>
        socket = io(location.origin);
        var stage = new createjs.Stage("control-canvas")
		var data = {};
        createjs.Touch.enable(stage);
        // enabled mouse over / out events
        stage.enableMouseOver(10);
        stage.mouseMoveOutside = false; // keep tracking the mouse even when it leaves the canvas
        stage.on("stagemousemove", function (evt) {
            data.x = evt.stageX;
            data.y = evt.stageY;
            socket.emit('sprites_21', data);
        });

        stage.update();
        createjs.Ticker.setFPS(60);
        createjs.Ticker.addEventListener("tick", stage);
	</script>
</body>

</html>
